hhvm_port: 9000
site_vhost:
  servername: "{{ webdomain }}"
  documentroot: /www/{{ webdomain }}/docroot
  extra_parameters: |
    ProxyPassMatch ^/(.*\.php(/.*)?)$ "fcgi://localhost:{{ hhvm_port }}/www/{{ webdomain }}/docroot/"
    ProxyPass /smsxml/ http://{{ webdomain }}:8000/smsxml/
    ProxyPassReverse /smsxml/ http://{{ webdomain }}:8000/smsxml/
    Alias /js/ /www/smsxml/wiki/js/
    <Directory /www/smsxml/wiki/js>
        Require all granted
    </Directory>

php_enable_php_fpm: true
memcached_memory_limit: 4G

omposer_keep_updated: true
sms_xml:
  wiki_username: "SyncBot"
  wiki_password: "SyncBot12"
  debug: "True"

composer_keep_updated: true
