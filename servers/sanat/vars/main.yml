apache_listen_port: 80
apache_listen_port_ssl: 443
apache_remove_default_vhost: true
apache_vhosts:
   - {servername: "sanat2.csc.fi", documentroot: "/var/www/html"}

apache_vhosts_ssl:
   - {
        servername: "sanat2.csc.fi",
        documentroot: "/var/www/html",
        certificate_file: "/etc/pki/tls/certs/sanat.csc.fi.crt",
        certificate_key_file: "/etc/pki/tls/private/sanat.csc.fi.key",
        certificate_chain_file: "/etc/pki/tls/certs/terenasslca3-chain.crt"
     }


apache_ssl_protocol: "All -SSLv2 -SSLv3"
apache_ssl_cipher_suite: "AES256+EECDH:AES256+EDH"
