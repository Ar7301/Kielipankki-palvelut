webdomain_sanat: sanat.csc.fi
webaliases_sanat: []
webdomain_nimiarkisto: nimiarkisto.fi
webaliases_nimiarkisto: []


apache_ssl_protocol: "All -SSLv2 -SSLv3"
apache_ssl_cipher_suite: "AES256+EECDH:AES256+EDH"
ssl_params_sanat:
  certificate_file: "/etc/pki/tls/certs/{{ webdomain_sanat }}.crt"
  certificate_key_file: "/etc/pki/tls/private/{{ webdomain_sanat }}.key"
ssl_params_nimiarkisto:
  certificate_file: "/etc/pki/tls/certs/{{ webdomain_nimiarkisto }}.crt"
  certificate_key_file: "/etc/pki/tls/private/{{ webdomain_nimiarkisto }}.key"


hfst_tmp: /tmp/hfst
hfst_url: http://apertium.projectjj.com/apt/release/pool/main/h/hfst/
hfst_bin: hfst_3.12.2~r3258-0ubuntu1~trusty1_amd64
hfst_lib: libhfst48_3.12.2~r3258-0ubuntu1~trusty1_amd64
hfst_components:
 - [ '{{ hfst_bin }}' , 'sha256:367adc40590d5bfc4ec503174b248d315cc1f45915b0e829cc348e3cc8ab5fe9' ]
 - [ '{{ hfst_lib }}' , 'sha256:4baff8adf64de4079b1e79506d2bf5ae4ed6a9272ee55526660e2739e4f7886e' ]


hhvm_port: 9000
memcached_memory_limit: 4G
composer_keep_updated: true

nodejs_version: "7.10.0"

php_enable_php_fpm: true
sms_xml:
  wiki_username: "SyncBot"
  wiki_password: "SyncBot12"
  debug: "True"
