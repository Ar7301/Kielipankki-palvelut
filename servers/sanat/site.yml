- hosts: sanat
  become: yes
  vars_files:
    - vars.yml
  vars:
    - apache_vhosts:
      - "{{ site_vhost }}"
    - apache_vhosts_ssl:
      - "{{ site_vhost | combine(site_ssl_params) }}"
  roles:
    - role: hfst
      tags: hfst
    - role: hhvm
      tags: hhvm
    - role: geerlingguy.composer
    - role: geerlingguy.memcached
    - role: mediawiki
      tags: mediawiki
    - role: smsxml
      tags: smsxml
    - role: selinux
    - role: geerlingguy.repo-epel
    - role: apache_ssl
      tags: apache
    - role: geerlingguy.apache
      tags: apache
    - role: firewall
      tags: firewall


  tasks:
    - name: Install admin tools
      yum: name={{ item }} state=present
      with_items:
        - nano
        - htop
